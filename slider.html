<div class="slider">
    <div class="slider__control-container">
        <button class="slider__control-container__button" onclick="handlerPrevSlide(event)">←</button>
    </div>
        <div class="slider__image-wrapper">
            <div class="slider__image-container">

                <img class="slider__image"  src="./static/images/9.jpg">
                <img class="slider__image"  src="./static/images/10.jpg">
            </div>
        </div>
        <div class="slider__control-container">
            <button class="slider__control-container__button" onclick="handlerNextSlide(event)">→</button>
        </div>
        <div class="slider__footer">
            <button class="slider__footer__pageButton" page="1" onclick="handlerToPage(event)">•</button>
        </div>
    </div>
</div>
